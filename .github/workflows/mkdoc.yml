name: Deploy MkDocs

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          # https://github.com/comwes/mkpdfs-mkdocs-plugin/issues/59
          # https://github.com/Kozea/WeasyPrint/issues/2202
          pip3 install mkdocs mkdocs-material pymdown-extensions twine pydyf==0.10.0 mkpdfs2-mkdocs

      - name: Prepare docs
        run: |
            bash .github/prepare_doc.sh

      - name: Build MkDocs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          branch: gh-pages
          folder: ./site

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: nuclei_studio_supply_doc
          # A file, directory or wildcard pattern that describes what to upload
          path: ./site

